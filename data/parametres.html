<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Yves BOURDON">
    <meta name="description" content="ESP32 Radio Settings">
    <title>ESP32 Radio Parameters</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="parametres.css">
</head>

<body>
    <div id="panel">
            <h1 class="inset">ESP32 Radio</h1>
            <span id="version">Yves BOURDON Â© 2023&nbsp&nbsp%VERSION%</span>
            <span id="heure">%HEURE%</span>
            <div id="sound">
			    <span id="volume">%VOLUME%</span>
			</div>
			<div id="current">
			    <span>Chanel :</span>
			    <span id="cur_station">%CUR_STATION%</span>
			    <span>&nbsp&nbsp</span>
			    <span id="cur_chanel">%CUR_CHANEL%</span>
		    </div>
            <span id="cur_url">%CUR_URL%</span>
            <div id="selection">
                <label class="blocktext" for="selChan">Ch </label>
			    <input type="number" id="selChan" min="1" max="%CHANEL%" value="%CUR_STATION%">
			    <label class="blocktext" for="selVol">Vol </label>
			    <input type="number" id="selVol" min="0" max="21" value="%VOLUME%">
			    <button type="button2" id="saveSel" onclick="saveSel();">ok</button>
		    </div>
			<div id="signal">
            <span>Rssi :</span>
			<span id="rssi">%WIFI_RSSI%</span>
			<span> dB</span>
			</div>
		    <div id="wifi">
			    <label class="blocktext" for="ssid">SSID&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			    <input type="text" id="ssid" minlength="1" maxlength="12" value="%WIFI_SSID%">
			    <label class="blocktext" for="pwd">Password&nbsp&nbsp</label>
			    <input type="password" id="pwd" minlength="1" maxlength="32" value="%WIFI_PWD%">
            </div>
            <button type="button" id="saveWifi" onclick="saveWifi();">&nbspSave&nbsp</button>
            <div id="chanels">
                <div id="maxSta">
				  <span>Max chanels: %MAX_STA%</span>
			    </div>
                <label class="blocktext" for="chanel">Chanel Number</label>
				<input type="number" id="chanel" min="1" max="%NEXT_STA%" value="%NEXT_STA%">
				<label class="blocktext" for="station">Name</label>
			    <input type="text" id="station" value="%NAME%" minlength="1" maxlength="12">
			    <label class="blocktext" for="url">&nbspurl</label>
			</div>
			<input type="text" id="urlStation" value="%URL%" minlength="1" maxlength="70">
            <button type="button" id="saveChanel" onclick="saveChanel();">&nbspSave&nbsp</button>
            <div class="buttons">
			    <button id="default">Default</button>
			    <button id="reboot">Reboot</button>
        	</div>
        </div>
        <script src="parametres.js"></script>
</body>
</html>
